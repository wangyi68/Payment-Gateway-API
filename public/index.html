<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway | Nạp Thẻ & Chuyển Khoản</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for matching premium icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Portal Thanh Toán</h1>
            <p class="subtitle">Hệ thống nạp tiền tự động, an toàn và nhanh chóng</p>
        </header>

        <div class="glass-panel">
            <!-- Tabs Navigation -->
            <div class="tabs-nav">
                <button class="tab-btn active" type="button" data-tab="card-tab">
                    <i class="fa-solid fa-credit-card"></i> Nạp Thẻ Cào
                </button>
                <button class="tab-btn" type="button" data-tab="payos-tab">
                    <i class="fa-solid fa-qrcode"></i> Chuyển Khoản QR
                </button>
            </div>

            <!-- Nạp Thẻ Cào Tab -->
            <div id="card-tab" class="tab-content active">
                <form id="card-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="username">Tên tài khoản</label>
                            <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
                        </div>
                        <div class="form-group">
                            <label for="card_type">Nhà mạng</label>
                            <select id="card_type" required>
                                <option value="" disabled selected>Chọn nhà mạng</option>
                                <option value="Viettel">Viettel</option>
                                <option value="Mobifone">Mobifone</option>
                                <option value="Vinaphone">Vinaphone</option>
                                <option value="Zing">Zing</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="card_amount">Mệnh giá</label>
                            <select id="card_amount" required>
                                <option value="" disabled selected>Chọn mệnh giá</option>
                                <option value="10000">10,000đ</option>
                                <option value="20000">20,000đ</option>
                                <option value="50000">50,000đ</option>
                                <option value="100000">100,000đ</option>
                                <option value="200000">200,000đ</option>
                                <option value="500000">500,000đ</option>
                                <option value="1000000">1,000,000đ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="serial">Số Serial</label>
                            <input type="text" id="serial" placeholder="Nhập số seri" required>
                        </div>
                        <div class="form-group">
                            <label for="pin">Mã thẻ</label>
                            <input type="text" id="pin" placeholder="Nhập mã nạp" required>
                        </div>
                    </div>

                    <button type="submit" id="card-btn" class="submit-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                        <span>Nạp Thẻ Ngay</span>
                        <div class="loader"></div>
                    </button>
                </form>

                <!-- Discount Section -->
                <div class="discount-container">
                    <div class="table-wrapper">
                        <table id="discount-table">
                            <thead>
                                <tr>
                                    <th>Loại Thẻ</th>
                                    <th>Chiết Khấu</th>
                                    <th>Trạng Thái</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="3" style="text-align: center;">Đang cập nhật chiết khấu...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- PayOS QR Tab -->
            <div id="payos-tab" class="tab-content">
                <form id="payos-form">
                    <div class="form-group">
                        <label for="amount">Số tiền muốn nạp (VND)</label>
                        <input type="number" id="amount" value="50000" min="1000" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Nội dung thanh toán</label>
                        <input type="text" id="description" value="Nạp tiền vào tài khoản" required>
                    </div>

                    <div class="info-grid">
                        <div class="info-row">
                            <span class="info-label">Phương thức</span>
                            <span class="info-value">Chuyển khoản / Quét QR</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Thời gian xử lý</span>
                            <span class="info-value">Tức thì</span>
                        </div>
                    </div>

                    <button type="submit" id="payos-btn" class="submit-btn">
                        <i class="fa-solid fa-bolt"></i>
                        <span>Tạo Mã QR Thanh Toán</span>
                        <div class="loader"></div>
                    </button>
                </form>
            </div>
        </div>

        <footer style="text-align: center; margin-top: 30px; color: var(--text-dim); font-size: 0.9rem;">
            <p>&copy; 2026 Admin Portal. Secure Payment System.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
