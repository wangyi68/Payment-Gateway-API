<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành Công | Portal Thanh Toán</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container" style="max-width: 500px;">
        <div class="glass-panel status-card">
            <div class="status-icon success">
                <i class="fa-solid fa-check"></i>
            </div>

            <h1 class="status-title">Thanh Toán Thành Công</h1>
            <p class="status-desc">Cảm ơn bạn! Đơn hàng của bạn đã được hệ thống ghi nhận thành công.</p>

            <div class="info-grid">
                <div class="info-row">
                    <span class="info-label">Mã đơn hàng</span>
                    <span class="info-value" id="order-code">---</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Số tiền</span>
                    <span class="info-value" id="amount">---</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Trạng thái</span>
                    <span class="info-value"><span class="badge badge-success">Giao dịch thành công</span></span>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 15px;">
                <a href="/" class="submit-btn">
                    <i class="fa-solid fa-house"></i>
                    Quay lại trang chủ
                </a>
                <p style="color: var(--text-dim); font-size: 0.85rem;">
                    Bạn gặp sự cố? <a href="#" style="color: var(--accent-primary); font-weight: 600;">Liên hệ hỗ
                        trợ</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
