<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đã Hủy | Portal Thanh Toán</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container" style="max-width: 500px;">
        <div class="glass-panel status-card">
            <div class="status-icon error">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <h1 class="status-title">Thanh Toán Đã Hủy</h1>
            <p class="status-desc">Giao dịch của bạn đã được hủy bỏ theo yêu cầu. Bạn có thể thử lại bất cứ lúc nào.</p>

            <div class="info-grid">
                <div class="info-row">
                    <span class="info-label">Mã đơn hàng</span>
                    <span class="info-value" id="order-code">---</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Trạng thái</span>
                    <span class="info-value" style="color: var(--error); font-weight: 700;">CANCELLED</span>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 15px;">
                <a href="/" class="submit-btn"
                    style="background: rgba(255,255,255,0.05); color: white; box-shadow: none;">
                    <i class="fa-solid fa-rotate-left"></i>
                    Thử lại giao dịch
                </a>
                <p style="color: var(--text-dim); font-size: 0.85rem;">
                    Quay lại <a href="/" style="color: var(--accent-primary); font-weight: 600;">Trang chủ</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
